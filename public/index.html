<!DOCTYPE html>
<html>
<head>
  <title>ClippyChat 98</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
   .clippy {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/d/d8/Windows_11_Clippy_paperclip_emoji.png');
      background-size: cover;
      cursor: move;
    }
   .nametag {
      position: absolute;
      font-size: 12px;
      color: white;
      text-shadow: 1px 1px black;
      top: -15px;
      left: 0;
      text-align: center;
      width: 50px;
    }
   .chatbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      padding: 10px;
    }
   .speech-bubble {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      max-width: 200px;
      z-index: 1;
    }
   .speech-bubble::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -10px;
      transform: translateY(-50%);
      border-style: solid;
      border-width: 10px 10px 10px 0;
      border-color: transparent #ccc transparent transparent;
    }
  </style>
</head>
<body>
  <input id="nickname" type="text" placeholder="Enter your nickname">
  <button id="login-btn">Login</button>
  <div class="chatbar">
    <input id="chat-input" type="text" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/speakjs/speakClient.js"></script>
  <script>
    const socket = io();
    let clippy, nametag, chatInput, sendBtn;

    document.getElementById('login-btn').addEventListener('click', () => {
      let nickname = document.getElementById('nickname').value;
      socket.emit('login', nickname);
    });

    socket.on('loginSuccess', (data) => {
      clippy = document.createElement('div');
      clippy.className = 'clippy';
      clippy.style.top = `${data.y}px`;
      clippy.style.left = `${data.x}px`;
      document.body.appendChild(clippy);

      nametag = document.createElement('div');
      nametag.className = 'nametag';
      nametag.textContent = data.nickname;
      clippy.appendChild(nametag);

      clippy.addEventListener('dragstart', (e) => {
        startX = e.clientX;
        startY = e.clientY;
        initialX = clippy.offsetLeft;
        initialY = clippy.offsetTop;
      });

      clippy.addEventListener('dragend', (e) => {
        let newX = initialX + (e.clientX - startX);
        let newY = initialY + (e.clientY - startY);
        clippy.style.top = `${newY}px`;
        clippy.style.left = `${newX}px`;
        socket.emit('move', { x: newX, y: newY });
      });
    });

    socket.on('newUser', (data) => {
      let agent = document.createElement('div');
      agent.className = 'clippy';
      agent.style.top = `${data.y}px`;
      agent.style.left = `${data.x}px`;
      document.body.appendChild(agent);

      let nametag = document.createElement('div');
      nametag.className = 'nametag';
      nametag.textContent = data.nickname;
      agent.appendChild(nametag);
    });

    socket.on('update', (data) => {
      let agent = document.getElementById(`agent-${data.id}`);
      if (!agent) {
        agent = document.createElement('div');
        agent.className = 'clippy';
        agent.id = `agent-${data.id}`;
        document.body.appendChild(agent);

        let nametag = document.createElement('div');
        nametag.className = 'nametag';
        nametag.textContent = agents[data.id].nickname;
        agent.appendChild(nametag);
      }
      agent.style.top = `${data.y}px`;
      agent.style.left = `${data.x}px`;
    });

    socket.on('remove', (id) => {
      let agent = document.getElementById(`agent-${id}`);
      if (agent) {
        agent.remove();
      }
    });

    chatInput = document.getElementById('chat-input');
    sendBtn = document.getElementById('send-btn');

    sendBtn.addEventListener('click', () => {
      let message = chatInput.value;
      if (message) {
        socket.emit('chat', message);
        chatInput.value = '';
      }
      speak.play(message);
    });

    socket.on('chatMessage', (data) => {
      let messageBubble = document.createElement('div');
      messageBubble.className = 'speech-bubble';
      messageBubble.textContent = data.message;
      document.body.appendChild(messageBubble);

      let x = data.x + 25;
      let y = data.y + 50;
      messageBubble.style.top = `${y}px`;
      messageBubble.style.left = `${x}px`;

      setTimeout(() => {
        messageBubble.remove();
      }, 3000);
    });
  </script>
</body>
</html>
