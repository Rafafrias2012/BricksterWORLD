<!DOCTYPE html>
<html>
<head>
  <title>Clippy MMO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
   .agent {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/d/d8/Windows_11_Clippy_paperclip_emoji.png');
      background-size: cover;
      cursor: move;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let agents = [];

    socket.on('updateAgents', (agents) => {
      agents.forEach((agent) => {
        const agentElement = document.createElement('div');
        agentElement.className = 'agent';
        agentElement.style.top = `${agent.y}px`;
        agentElement.style.left = `${agent.x}px`;
        document.getElementById('game-container').appendChild(agentElement);
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      const gameContainer = document.getElementById('game-container');
      gameContainer.addEventListener('mousedown', (event) => {
        const agent = {
          id: Math.random(),
          x: event.clientX,
          y: event.clientY,
        };
        socket.emit('newAgent', agent);
      });

      gameContainer.addEventListener('mousemove', (event) => {
        const agent = agents.find((a) => a.id === event.target.dataset.agentId);
        if (agent) {
          agent.x = event.clientX;
          agent.y = event.clientY;
          socket.emit('moveAgent', agent);
        }
      });
    });
  </script>
</body>
</html>
