<!DOCTYPE html>
<html>
<head>
  <title>ClippyChat 98</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <style>
    body {
      background-color: #3a6ea5;
      font-size: 11px
    }
    .clippy {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/d/d8/Windows_11_Clippy_paperclip_emoji.png');
      background-size: cover;
      cursor: move;
    }
    .nametag {
      position: absolute;
      font-size: 12px;
      color: white;
      text-shadow: 1px 1px black;
      top: -15px;
      left: 0;
      text-align: center;
      width: 50px;
    }
    .chatbar {
      background-color: silver;
      width: 100%;
      height: 3vh;
      margin: 0;
      padding: 4px 4px 4px 0;
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #dfdfdf, inset -2px -2px gray, inset 2px 2px #fff
    }
    #chat-input {
      flex-grow: 1;
      height: 100%;
      margin-left: 4px;
      margin-right: 4px
    }
    #send-btn {
      margin-right: 4px;
      font-weight: 700
    }
    .speech-bubble {
      position: absolute;
      background-color: #ffffe7;
      padding: 12px;
      box-sizing: border-box;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .speech-bubble::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 12px;
      height: 12px;
      background-image: url(https://git.computernewb.com/computernewb/MSAgent-Chat/raw/branch/master/msagent.js/res/wordballoon.png);
      background-size: 12px 12px;
    }
    .speech-bubble::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 12px;
      height: 12px;
      background-image: url(https://git.computernewb.com/computernewb/MSAgent-Chat/raw/branch/master/msagent.js/res/wordballoon.png);
      background-size: 12px 12px;
      transform: rotate(90deg);
    }
    .bubble-nametag {
      position: absolute;
      font-size: 12px;
      color: white;
      text-shadow: 1px 1px black;
      bottom: -20px;
      left: 0;
      text-align: center;
      width: 100%;
    }
.contextmenu_cont {
    margin: 0;
    position: fixed;
    list-style-type: none;
    z-index: 1;
    background-color: silver;
    padding-left: .2em;
    padding-right: .2em;
    box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #dfdfdf, inset -2px -2px gray, inset 2px 2px #fff
}

.cmenu_item,
.cmenu_disabled {
    padding: 4px 22px;
    position: relative;
    font-size: 12px;
}

.cmenu_disabled {
    color: grey;
}

.cmenu_item:hover {
    color: #fff;
    background-color: navy;
    cursor: pointer
}

.cmenu_list:after {
    position: absolute;
    -webkit-user-select: none;
    user-select: none;
    margin-top: 2px;
    margin-bottom: 2px;
    padding: 5px 5em 5px 5px;
    font-family: Pixelated MS Sans Serif, Arial;
    font-size: 11px;
    list-style-type: none
}
    .media-bubble {
      position: absolute;
      background-color: #ffffe7;
      padding: 12px;
      box-sizing: border-box;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .media-bubble::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 12px;
      height: 12px;
      background-image: url(https://git.computernewb.com/computernewb/MSAgent-Chat/raw/branch/master/msagent.js/res/wordballoon.png);
      background-size: 12px 12px;
    }
    .media-bubble::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 12px;
height: 12px;
      background-image: url(https://git.computernewb.com/computernewb/MSAgent-Chat/raw/branch/master/msagent.js/res/wordballoon.png);
      background-size: 12px 12px;
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <input id="nickname" type="text" placeholder="Enter your nickname">
  <button id="login-btn">Login</button>
  <div class="chatbar">
    <input id="chat-input" type="text" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/speakjs/speakClient.js"></script>
  <script src="https://bonziworld.org/lib/cmenu.js"></script>
  <script>
    const socket = io();
    let clippy, nametag, chatInput, sendBtn, contextMenu, mutedUsers = {};

    document.getElementById('login-btn').addEventListener('click', () => {
      let nickname = document.getElementById('nickname').value;
      socket.emit('login', nickname);
    });

    socket.on('loginSuccess', (data) => {
      clippy = document.createElement('div');
      clippy.className = 'clippy';
      clippy.style.top = `${data.y}px`;
      clippy.style.left = `${data.x}px`;
      document.body.appendChild(clippy);

      nametag = document.createElement('div');
      nametag.className = 'bubble-nametag';
      nametag.textContent = data.nickname;
      clippy.appendChild(nametag);

      clippy.addEventListener('dragstart', (e) => {
        startX = e.clientX;
        startY = e.clientY;
        initialX = clippy.offsetLeft;
        initialY = clippy.offsetTop;
      });

      clippy.addEventListener('dragend', (e) => {
        let newX = initialX + (e.clientX - startX);
        let newY = initialY + (e.clientY - startY);
        clippy.style.top = `${newY}px`;
        clippy.style.left = `${newX}px`;
        socket.emit('move', { x: newX, y: newY });
      });

clippy.addEventListener('contextmenu', (e) => {
  e.preventDefault();
  let x = e.clientX;
  let y = e.clientY;
  let content = [
    { name: 'Mute', callback: () => {
      let targetNickname = nametag.textContent;
      mutedUsers[targetNickname] = true;
      socket.emit('mute', targetNickname);
    } },
    { name: 'Upload Media', callback: () => {
      let input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*,video/*';
      input.onchange = (e) => {
        let file = input.files[0];
        let formData = new FormData();
        formData.append('file', file);
        socket.emit('uploadMedia', formData);
      };
      input.click();
    } }
  ];
  contextMenu = contextmenu(content, x, y, nametag.textContent);
  });

    socket.on('newUser', (data) => {
      let agent = document.createElement('div');
      agent.className = 'clippy';
      agent.style.top = `${data.y}px`;
      agent.style.left = `${data.x}px`;
      document.body.appendChild(agent);

      let nametag = document.createElement('div');
      nametag.className = 'bubble-nametag';
      nametag.textContent = data.nickname;
      agent.appendChild(nametag);
    });

    socket.on('update', (data) => {
      let agent = document.getElementById(`agent-${data.id}`);
      if (!agent) {
        agent = document.createElement('div');
        agent.className = 'clippy';
        agent.id = `agent-${data.id}`;
        document.body.appendChild(agent);

        let nametag = document.createElement('div');
        nametag.className = 'bubble-nametag';
        nametag.textContent = agents[data.id].nickname;
        agent.appendChild(nametag);
      }
      agent.style.top = `${data.y}px`;
      agent.style.left = `${data.x}px`;
    });

    socket.on('remove', (id) => {
      let agent = document.getElementById(`agent-${id}`);
      if (agent) {
        agent.remove();
      }
    });

    chatInput = document.getElementById('chat-input');
    sendBtn = document.getElementById('send-btn');

    sendBtn.addEventListener('click', () => {
let message = chatInput.value;
      if (message) {
        socket.emit('chat', message);
        chatInput.value = '';
      }
      speak.play(message);
    });

    socket.on('chatMessage', (data) => {
      if (!mutedUsers[data.nickname]) {
        let messageBubble = document.createElement('div');
        messageBubble.className = 'speech-bubble';
        messageBubble.textContent = data.message;
        document.body.appendChild(messageBubble);

        let x = data.x + 25;
        let y = data.y + 50;
        messageBubble.style.top = `${y}px`;
        messageBubble.style.left = `${x}px`;

        setTimeout(() => {
          messageBubble.remove();
        }, 3000);
      }
    });

    socket.on('mediaMessage', (data) => {
      if (!mutedUsers[data.nickname]) {
        let mediaBubble = document.createElement('div');
        mediaBubble.className = 'media-bubble';
        mediaBubble.innerHTML = `<img src="${data.url}" alt="${data.alt}">`;
        document.body.appendChild(mediaBubble);

        let x = data.x + 25;
        let y = data.y + 50;
        mediaBubble.style.top = `${y}px`;
        mediaBubble.style.left = `${x}px`;

        setTimeout(() => {
          mediaBubble.remove();
        }, 3000);
      }
    });
  </script>
</body>
</html>
