<!DOCTYPE html>
<html>
<head>
  <title>Clippy MMO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #clippy {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/d/d8/Windows_11_Clippy_paperclip_emoji.png');
      background-size: cover;
      cursor: move;
    }
  </style>
</head>
<body>
  <div id="clippy" draggable="true"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let clippy = document.getElementById('clippy');
    let startX, startY, initialX, initialY;

    clippy.addEventListener('dragstart', (e) => {
      startX = e.clientX;
      startY = e.clientY;
      initialX = clippy.offsetLeft;
      initialY = clippy.offsetTop;
    });

    clippy.addEventListener('dragend', (e) => {
      let newX = initialX + (e.clientX - startX);
      let newY = initialY + (e.clientY - startY);
      clippy.style.top = `${newY}px`;
      clippy.style.left = `${newX}px`;
      socket.emit('move', { x: newX, y: newY });
    });

    socket.on('update', (agents) => {
      Object.keys(agents).forEach((id) => {
        let agent = document.createElement('div');
        agent.className = 'agent';
        agent.style.top = `${agents[id].y}px`;
        agent.style.left = `${agents[id].x}px`;
        agent.style.backgroundImage = 'url(https://upload.wikimedia.org/wikipedia/en/d/d8/Windows_11_Clippy_paperclip_emoji.png)';
        agent.style.backgroundSize = 'cover';
        document.body.appendChild(agent);
      });
    });
  </script>
</body>
</html>
